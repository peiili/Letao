<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 表单验证插件 -->
   <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>用户中心</title>
</head>

<body>
    <div class="main">
        <!-- 左边栏 -->
        <div class="left">
            <div class="tit">
                <h3>ITCAST</h3>
            </div>
            <div class="icon">
                <img src="./images/default.png" alt="">
            </div>
            <p>超级管理员</p>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li class="libtn active1">
                    <a href="#">
                        <i class="glyphicon glyphicon-th-list"></i>
                        分类管理
                    </a>
                    <div class="bgColor">
                        <a href="./category.html"> 一级分类</a>
                    </div>
                    <div>
                        <a href="./subcategory.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>

            </ul>
        </div>
        <div class="right">
            <div class="tit">
                <span class="glyphicon glyphicon-align-justify"></span>
                <span class="glyphicon glyphicon-log-in  logout"></span>
            </div>

            <div class="container-fluid charts">
                <!-- 面包屑导航 -->
                <div class="nav">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">管理系统</a>
                        </li>
                        <li>
                            <a href="#">分类管理</a>
                        </li>
                        <li>
                            <a href="#">一级分类</a>
                        </li>
                    </ol>
                </div>
                <!-- 添加分类按钮 -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#myModal">
                    添加分类
                </button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">添加一级分类</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary up-load">提交</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 内容部分： 引入数据表格-->
                <div class="user-contend">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>分类名称</th>
                            </tr>
                        </thead>
                        <tbody id="user-management">

                            <script type="text/html" id="test">
                                {{each rows as v i}}
                                <tr>
                                    <td>{{ (page-1)*size+i+1 }}</td>
                                    <td>{{ v.categoryName }}</td>
                                </tr>
                                {{/each}}
                            </script>

                        </tbody>
                    </table>
                    <div class="text-right" style="margin-right: 20px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>


<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
